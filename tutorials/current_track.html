<!DOCTYPE html>
<html>
    <head>

        <style>
            @import url('sp://import/css/eve.css');
            @import url('sp://spotify-apps-sandbox/css/main.css');
        </style>

        <script src="sp://spotify-apps-sandbox/js/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                /* Instantiate the global sp object; include models & views */
                var sp = getSpotifyApi(1);
                var models = sp.require("sp://import/scripts/api/models");

                // Get the track that is currently playing
                var currentTrack = models.player.track;
    
                // if nothing currently playing
                if (currentTrack == null) {
                    $('#now-playing').append('No track currently playing');
                } else {
                    var track = currentTrack;
                    var artist = track.artists[0].name;
                    $('#now-playing').append("Now playing: " + track, artist);
                }
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <ul class="breadcrumb">
                <li><a href="sp://spotify-apps-sandbox/index.html">&laquo; Back to main page</a></li>
            </ul>

            <h1>Get the currently-playing track</h1>
            <p class="description">Checks to see if the player is playing</p>

            <h3>The Javascript</h3>
            <script src="https://gist.github.com/1791443.js?file=spotify-apps-sandbox-current_track.js"></script>

            <h3>The HTML</h3>
            <script src="https://gist.github.com/1791595.js?file=spotify-apps-sandbox-current_track.html"></script>

            <h3>Live Example</h3>
            <div id="now-playing"></div>
        </div><!-- /wrapper -->
    </body>
</html>
