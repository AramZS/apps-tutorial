<!DOCTYPE html>
<html>
    <head>

        <style>
            @import url('sp://import/css/eve.css');
            @import url('sp://spotify-apps-tutorial/css/main.css');
        </style>

        <script src="sp://spotify-apps-tutorial/js/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                /* Instantiate the global sp object; include models & views */
                var sp = getSpotifyApi(1);
                var models = sp.require("sp://import/scripts/api/models");
                var views = sp.require("sp://import/scripts/api/views");

                var playlistURL = 'spotify:user:magerleagues:playlist:5CZ3KO3EExplZOzHDMzgym';

                var playlist = models.Playlist.fromURI(playlistURL);
                playlist.observe(models.EVENT.CHANGE, function() {

                    var mosaic = new views.Image(playlist.image);
                    mosaic.node.style.width = '300px';
                    mosaic.node.style.height = '300px';
                    mosaic.node.style.backgroundSize = 'cover';
                    $('#image').append(mosaic.node);

                });

            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <ul class="breadcrumb">
                <li><a href="sp://spotify-apps-tutorial/index.html">&laquo; Back to main page</a></li>
            </ul>

            <h1>Showing a playlist mosiac image</h1>
            <p class="description">Given a playlist URI, we can show the mosaic image.</p>

            <h3>The Javascript</h3>
            <script src="https://gist.github.com/2012492.js?file=spotify-apps-tutorial-playlist_mosaic.js"></script>

            <h3>The HTML</h3>
            <script src="https://gist.github.com/2012501.js?file=spotify-apps-tutorial-playlist_mosaic.html"></script>

            <h3>Live Example</h3>
            <div id="image"></div>
            <!-- Cool stuff goes here -->
        </div><!-- /wrapper -->
    </body>
</html>
