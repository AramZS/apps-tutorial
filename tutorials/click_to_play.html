<!DOCTYPE html>
<html>
    <head>

        <style>
            @import url('sp://import/css/eve.css');
            @import url('sp://spotify-apps-tutorial/css/main.css');
        </style>

        <script src="sp://spotify-apps-tutorial/js/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                /* Instantiate the global sp object; include models & views */
                var sp = getSpotifyApi(1);
                var models = sp.require("sp://import/scripts/api/models");
                var views = sp.require("sp://import/scripts/api/views");

                var player = models.player;
                var track = player.track;
                console.log(player.playing);
                var image = new views.Image(track.album.data.cover);
                $(image.node).css('width', '300px');
                $(image.node).css('height', '300px');
                $('body').append(image.node);

                $('#play-me').click(function(){
                    player.playing = !(player.playing);
                    if (player.playing == true) {
                        $('#play-me').val('Pause');
                    } else {
                        $('#play-me').val('Play');
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <ul class="breadcrumb">
                <li><a href="sp://spotify-apps-tutorial/index.html">&laquo; Back to main page</a></li>
            </ul>

            <h1>Create a play/pause button with an HTML element</h1>
            <p class="description">This code snippet will let you control the Player object with a click event.</p>

            <h3>The Javascript</h3>
            <script src="https://gist.github.com/1792009.js?file=spotify-apps-sandbox-click_to_play.js"></script>

            <h3>The HTML</h3>
            <script src="https://gist.github.com/1792029.js?file=spotify-apps-sandbox-click_to_play.html"></script>

            <h3>The CSS</h3>
            <script src="https://gist.github.com/1792021.js?file=spotify-apps-sandbox-click_to_play.css"></script>

            <h3>Live Example</h3>
            <input type="button" id="play-me" value="Click me to pause" />
        </div><!-- /wrapper -->
    </body>
</html>
