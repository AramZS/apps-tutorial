<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('sp://import/css/eve.css');
            @import url('sp://import/css/list.css');
            @import url('sp://import/css/player.css');
            @import url('sp://test/css/main.css');
        </style>
        <script src="js/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                sp = getSpotifyApi(1);
                var models = sp.require("sp://import/scripts/api/models");
                var views = sp.require("sp://import/scripts/api/views");
                var library = models.library,
                    tracks = library.tracks;
                var tempPlaylist = new models.Playlist();
                for(var i=0;i<20;i++) {
                    tempPlaylist.add(models.Track.fromURI(tracks[i].data.uri));
                }
                var playlistArt = new views.Player();
                playlistArt.track = tempPlaylist.get(0);
                playlistArt.context = tempPlaylist;
                $('#player').append(playlistArt.node);
                var playlistList = new views.List(tempPlaylist);
                $('#player').append(playlistList.node);
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <ul class="breadcrumb">
                <li><a href="sp://test/index.html">&laquo; Back to main page</a></li>
            </ul>

            <h1>Accessing a user's library</h1>
            <ul id="library"></ul>
            <div id="player"></div>
        </div><!-- /wrapper -->
    </body>
</html>
